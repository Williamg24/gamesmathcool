<!DOCTYPE html>
<html>

<head>
    <title>Brick Break Game</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <h2><a href="/"><img src="../static/img/mathcoolgames.png"></a></h2>
                </div>

                <nav>
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li class="active"><a href="/games">GAMES</a></li>
                        <li><a href="#">INSIGHTS</a></li>
                        <li><a href="#">SUPPORT</a></li>
                    </ul>
                </nav>
            </header>
            <h1 style="color:white">Welcome to Brick Break Game</h1>
            <canvas id="gameCanvas" width="480" height="320"></canvas>

            <p id="gameOverMessage"></p>
            <button id="tryAgain" onclick="resetGame()">Try Again</button>

            <script src="../static/js/game3.js"></script>
            <script>
                function navigateToLevel(level) {
                    window.location.href = '/' + level;
                }

                function resetGame() {
                    document.location.reload();
                }

                function showGameOverMessage() {
                    document.getElementById("gameOverMessage").textContent = "Game Over. Try again!";
                    document.getElementById("tryAgain").style.display = "block";
                }

                function showCongratulationsMessage() {
                    document.getElementById("gameOverMessage").textContent = "Congratulations! You won!";
                    document.getElementById("tryAgain").style.display = "block";
                }
            </script>
        </div>
    </section>

</body>
<footer class="main-footer">
    <p>&copy; 2023 Math Cool Games. All rights reserved.</p>
</footer>

</html>
